<template>

    <h2>Info Items</h2>
    <div>
      <div class="search">
      <img  src.bind="data[0].imagen" if.bind="data[0].imagen!=null" width='200' height="200">
      <label>
        <input  class="form-control" type="file" change.delegate="log(data[0])" accept="image/*"
          files.bind="Images">
      </label>
      <button click.delegate="changeImage()" class="btn btn-primary">Cambiar Imagen</button>
    </div>
      <div>
        <div class="mb-3">
          <label for="employeeid" class="form-label">No. Parte</label>
          <input disabled type="text" class="form-control" value.bind="data[0]['idParte']">
        </div>
  
        <div class="mb-3">
          <label for="job" class="form-label">Familia</label>
          <input disabled type="text" value.bind="data[0]['Familia']" class="form-control">
        </div>
  
        <div class="mb-3">
          <label for="machine" class="form-label">Nombre/Descripci√≥n</label>
          <input disabled type="text" value.bind="data[0]['Descripcion']" class="form-control">
        </div>
      </div>
  
      <div class="mb-3">
        <label for="employeeid" class="form-label">Stock Minimo</label>
        <input disabled type="text" value.bind="data[0]['Minimo']" class="form-control">
      </div>
      <div class="mb-3">
        <label for="employeeid" class="form-label">Stock Maximo</label>
        <input disabled type="text" value.bind="data[0]['Maximo']" class="form-control">
      </div>
      <div class="mb-3">
        <label  for="employeeid" class="form-label">Estado</label>
        <input disabled type="text" value.bind="mapToStatus(data[0]['activo'])" class="form-control">
      </div>

      <div>
     
          <table class="table table-hover">
            <thead>
              <tr>
                <th if.bind="items[0].idHerramienta == undefined"scope="col">No Consumible</th>
                <th if.bind="items[0].idHerramienta != undefined"scope="col">No Herramienta</th>
                <th if.bind="items[0].idHerramienta == undefined"scope="col">Cantidad</th>
                <th scope="col">Marca</th>
                <th >Prestado</th>
                <th >Mantenimiento</th>
                <th if.bind="items[0].idHerramienta != undefined"scope="col">Condicion</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="record of items">
                <td if.bind="record.idHerramienta == undefined" >${record.idConsumible}</td>
                <td if.bind="record.idHerramienta != undefined" >${record.idHerramienta}</td>
                <td if.bind="record.idHerramienta == undefined" >${record.cantidad}</td>
                <td >${record.marca}</td>
                <td >${record.Prestado}</td>
                <td >${record.Maintenance}</td>
                <td if.bind="record.idHerramienta != undefined" >${record.condicion}</td>
              </tr>
            </tbody>
          </table>

      <div>
    
</template>

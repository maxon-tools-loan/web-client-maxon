<template>
  <h2>Info de Pr√©stamo</h2>
  <div class="mb-3 filters">
    <label for="exampleFormControlInput1" class="form-label"># De Empleado <input type="text" value.bind="meta['idEmpleado']" class="form-control" id="exampleFormControlInput1">
    </label>
    <label for="exampleFormControlInput2" class="form-label">Nombre <input type="text" value.bind="meta['nombre']" class="form-control" id="exampleFormControlInput2">
    </label>
    <label for="exampleFormControlInput3" class="form-label">Fecha <input type="text" value.bind="meta['fecha']" class="form-control" id="exampleFormControlInput3">
    </label>
    <label for="exampleFormControlInput4" class="form-label"> # Prestamo <input type="text" value.bind="meta['idPrestamo']" class="form-control" id="exampleFormControlInput4">
    </label>
  </div>
  <!-- TODO: Consumibles? -->
  <div repeat.for="item of consumible">

      <label for="exampleFormControlInput1" class="form-label"># consumible <input type="text" value.bind="item['idConsumible']" class="form-control" id="exampleFormControlInput1">
      </label>
      <label for="exampleFormControlInput2" class="form-label">Nombre <input type="text" value.bind="item['Descripcion']" class="form-control" id="exampleFormControlInput2">
      </label>
      <label for="exampleFormControlInput3" class="form-label">Cantidad <input type="text" value.bind="item['cantidad']" class="form-control" id="exampleFormControlInput3">
      </label>
      <label>Estado <select name="status" value.bind="item['devuelto']" id="stats" class="form-control">
          <option repeat.for="option of options" model.bind="option.value">${option.name}</option>
        </select>
      </label>
      <label if.bind="readonly" class="form-label">Fecha <input type="text" value.bind="item['fechaDevolucion']" class="form-control" id="exampleFormControlInput3">
      </label>
    </div>
  </div>
  <!-- TODO: No consumible -->
  <div repeat.for="item of herramienta">
    <div class="mb-3 filters">
      <label class="form-label"># Parte <input type="text" value.bind="item['idParte']" class="form-control" id="exampleFormControlInput1">
      </label>
      <label class="form-label"># Pieza <input type="text" value.bind="item['idHerramienta']" class="form-control" id="exampleFormControlInput2">
      </label>
      <label class="form-label">Nombre <input type="text" value.bind="item['Descripcion']" class="form-control" id="exampleFormControlInput3">
      </label>
      <label>Estado <select name="status" value.bind="item['devuelto']" id="stats" class="form-control">
          <option repeat.for="option of options" model.bind="option.value">${option.name}</option>
        </select>
      </label>
      <label if.bind="readonly" class="form-label">Fecha <input type="text" value.bind="item['fechaDevolucion']" class="form-control" id="exampleFormControlInput3">
      </label>
    </div>
  </div>
  <form if.bind="!readonly">
    <button class="btn btn-primary" click.delegate="commitChanges()" type="submit">Guardar Cambios</button>
  </form>
</template>

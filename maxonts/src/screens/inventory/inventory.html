<template>
  <h2> Inventory </h2>

  <form submit.delegate="search()">

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"># Item
      </label>
      <input type="text" class="form-control" id="exampleFormControlInput1"
        value.bind="param">
    </div>
    <button class="btn btn-primary" type="submit">Buscar</button>
  </form>

  <h2> Resultados </h2>

  <!-- TODO: tabla -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"># Parte</th>
        <th scope="col">Tipo</th>
        <th scope="col">Familia</th>
        <th scope="col">Nombre</th>
        <th scope="col">Minimo</th>
        <th scope="col">Maximo</th>
        <th scope="col">Prestado</th>
        <th scope="col">Disponible</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of items">
        <td><a route-href="route: partInfo; params.bind :{partNo:record.hash}">${record.idParte}</a></td>
        <td>${record.Tipo}</td>
        <td>${record.Familia}</td>
        <td>${record.Descripcion}</td>
        <td>${record.Minimo}</td>
        <td>${record.Maximo}</td>
        <td>${record.Prestados}</td>
        <td>${record.Disponibles}</td>
      </tr>
    </tbody>
  </table>




</template>


<template>
    <button click.delegate="redirect()" >Registrar Entradas/Salidas</button>
    <button click.trigger="changeData()"> Cambiar a ${titulo} </button>
    <h1>${titulo}</h1>
<h3>Herramientas</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#Registro</th>
        <th scope="col">#Parte</th>
        <th scope="col">#Herramienta</th>
        <th scope="col">Nombre</th>
        <th scope="col">Registró</th>
        <th scope="col">Fecha</th>
        <th scope="col">Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of tools">
        <td>${record.idSalida}${record.idEntrada} </td>
        <td>${record.idParte}</td>
        <td>${record.idHerramienta}</td>
        <td>${record.descripcion}</td>
        <td>${record.nombre}</td>
        <td>${moment(record.fecha).format('DD/MM/YYYY')}</td>
        <td>${record.comentario}</td>
      </tr>
    </tbody>
  </table>
  <p>Next/Previous buttons:</p>
<div class="pagination">
  <a click.delegate="pagination(0,0)">❮</a>
  <a click.delegate="pagination(0,1)">❯</a>
</div>
  <h3>Consumibles</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#Registro</th>
        <th scope="col">#Parte</th>
        <th scope="col">#Consumible</th>
        <th scope="col">Nombre</th>
        <th scope="col">#Cantidad</th>
        <th scope="col">Registró</th>
        <th scope="col">Fecha</th>
        <th scope="col">Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of consumibles">
        <td>${record.idSalida}${record.idEntrada}</td>
        <td>${record.idParte}</td>
        <td>${record.idconsumible}</td>
        <td>${record.cantidad}
        <td>${record.Descripcion}</td>
        <td>${record.nombre}</td>
        <td>${moment(record.fecha).format('DD/MM/YYYY')}</td>
        <td>${record.comentario}</td>
      </tr>
    </tbody>
  </table>
  <p>Next/Previous buttons:</p>
<div class="pagination">
  <a click.trigger="pagination(1,0)">❮</a>
  <a click.trigger="pagination(1,1)">❯</a>
</div>
</template>

<template>
  <button class = 'btn btn-warning' click.delegate="redirect()">Registrar
    Entradas/Salidas</button>
  <button class="btn btn-warning" click.trigger="changeData()"> Cambiar a
    ${types[not(typer)]} </button>
    <div if.bind="typer==0" class="search filters mb-3">
    <div>
      <label>Fecha Inicio</label>
      <abp-datetime-picker value.bind="query.startDate" options.bind="{ format: 'YYYY-MM-DD' }"></abp-datetime-picker>
    </div>
    <div>
      <label>Fecha Final</label>
      <abp-datetime-picker value.bind="query.endDate" options.bind="{ format: 'YYYY-MM-DD' }"></abp-datetime-picker>
    </div>
    <button type="button" click.delegate="search()" class="btn btn-primary">Buscar</button>
    <button type="button" click.trigger="downloadReport()" class="btn btn-primary">Generar Reporte</button>
  </div>
  <h1>${titulo}</h1>
  <h3>Herramientas</h3>
  <div class="pagination">
    <a class= 'left' click.delegate="pagination(0,0)">❮</a>
    <span>Página ${actualPagetools +1 } de ${maxPagetools}</span>
    <a class='right'  click.delegate="pagination(0,1)">❯</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#Registro</th>
        <th scope="col">#Parte</th>
        <th scope="col">#Herramienta</th>
        <th scope="col">Nombre</th>
        <th scope="col">Registró</th>
        <th scope="col">Fecha</th>
        <th scope="col">Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of tools">
        <td>${record.idSalida}${record.idEntrada} </td>
        <td>${record.idParte}</td>
        <td>${record.idHerramienta}</td>
        <td>${record.descripcion}</td>
        <td>${record.nombre}</td>
        <td>${moment(record.fecha).format('DD/MM/YYYY')}</td>
        <td>${record.comentario}</td>
      </tr>
    </tbody>
  </table>
 
  <h3>Consumibles</h3>
  <div class="pagination">
    <a class='left' click.trigger="pagination(1,0)">❮</a>
    <span>Página ${actualPageConsumibles +1} de ${maxPageConsumibles}</span>
    <a  class= 'right' click.trigger="pagination(1,1)">❯</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#Registro</th>
        <th scope="col">#Parte</th>
        <th scope="col">#Consumible</th>
        <th scope="col">Nombre</th>
        <th scope="col">#Cantidad</th>
        <th scope="col">Registró</th>
        <th scope="col">Fecha</th>
        <th scope="col">Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of consumibles">
        <td>${record.idSalida}${record.idEntrada}</td>
        <td>${record.idParte}</td>
        <td>${record.idconsumible}</td>
        <td>${record.Descripcion}</td>
        <td>${record.cantidad}
        <td>${record.nombre}</td>
        <td>${moment(record.fecha).format('DD/MM/YYYY')}</td>
        <td>${record.comentario}</td>
      </tr>
    </tbody>
  </table>

  
</template>

<template>
  <div class="login container d-flex justify-content-center align-items-center">
    <div class="container border border-dark d-flex flex-column">
      <h4>Registrar usuario</h4> <a class='link-primary' route-href="login"> To
        login page </a>
      <div>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" value.bind="username">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre</label>
          <input type="text" class="form-control" value.bind="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" value.bind="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" value.bind="password">

          <label for="confirmPassword" class="form-label">Confirma la Contraseña

          <input type="password" class="form-control"

        </div>

          </label>
          <select class="form-control" value.bind="Empleado">

        </select>
        </div>

          <label  class="form-label" for="confirmPassword" class="form-label">Permisos
          </label>

            <label>Consultas

          <label> Prestamos

          </label>

            <input value.bind="ADMIN" type="checkbox"/>

          <label> Registrar Material

          </label>
          </div>
        </div>

    </div>

  </div>

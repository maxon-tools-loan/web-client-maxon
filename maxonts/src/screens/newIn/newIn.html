<template>
    <h2>Entradas Elementos No Registrados</h2>
  
    <div>
      <form submit.trigger="addElement()">
        <select name="type" value.bind="opt" id="type">
          <option model.bind="1">Consumible</option>
          <option model.bind="0">Herramienta</option>
        </select>
        <button type="submit" class="btn btn-primary"> Añadir + </button>
        <div>
          <div >
            <div class="filters">
              <label> Nombre
                <select value.bind="Selected" change.delegate="matchParte(Selected)">
                  <option model.bind="null">Seleccionar</option>
                  <option repeat.for="name of optionsAvailable" model.bind="name">${name}</option>
                </select>
              </label>
    
              <label> No Parte
                <select value.bind="ElementSelected">
                  <option model.bind="null">Seleccionar</option>
                  <option repeat.for="item of matches" model.bind="item">${item}</option>
                </select>
              </label>
    
              <label>Añadir
                <button click.delegate="AddCustom()"> +</button>
              </label>
            </div>
            
          </div>
          <div>
            <div>
              <h3> Consumible</h3>
              <li repeat.for="item of consumibles.length">
                <div class="filters">
                  <label for="exampleFormControlInput1" class="form-label"># de Consumible
  
                    <input type="text" input.delegate="updateData(item,1)" class="form-control" id="exampleFormControlInput1" value.bind="$parent.consumibles[item]['idConsumible']">
                  </label>
                  <label for="exampleFormControlInput2" class="form-label"># Parte
  
                    <input disabled type="text" class="form-control" id="exampleFormControlInput2" value.bind="$parent.consumibles[item]['idParte']">
                     
                  </label>
                  <label> Marca
                    <input type="text" class="form-control" value.bind="consumibles[item].marca">
                  </label>
                  <label> Comentario
                    <input type="text" class="form-control" value.bind="consumibles[item].comentario">
                  </label>
                  <label for="exampleFormControlInput3" class="form-label">Cantidad
  
                    <input type="number" min ='1'class="form-control"  value.bind="$parent.consumibles[item]['cantidad']">
                  </label>
                  <label for="control">Eliminar<input type="checkbox" name="ordered" change.delegate="removeConsu(item)"/>&nbsp; </label>
                </div>
              </li>
            </div>
            <div>
              <h3> Herramientas</h3>
              <li repeat.for="item of tools.length">
                <div class="filters">
                  <label for="exampleFormControlInput1"  class="form-label"># de Herramienta
                    <input type="text"   class="form-control"  value.bind="$parent.tools[item]['idHerramienta']">
    
                  </label>
                  <label for="exampleFormControlInput2" class="form-label"># Parte 
                    
                    <input type="text" disabled class="form-control" id="exampleFormControlInput2" value.bind="$parent.tools[item]['idParte']">
                  </label>
                  <label if.bind="!type"> Marca
                    <input type="text" class="form-control" value.bind="tools[item].marca">
                  </label>
                  <label> Comentario
                    <input type="text" class="form-control" value.bind="tools[item].comentario">
                  </label>
                  <label for="control">Eliminar<input type="checkbox" name="ordered" change.delegate="removeTool(item)"/>&nbsp; </label>
                </div>
              </li>
            </div>
            </div>
        </div>
      </div>
    </div>
    <button click.trigger="commit()"type="submit" class="btn btn-primary"> Registrar Entrada </button>
  
  
  </template>

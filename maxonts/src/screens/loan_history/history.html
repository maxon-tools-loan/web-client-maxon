<template>
  <h2> Historial de Prestamos </h2>

  <form submit.delegate="search()">

    <div class="mb-3 filters">
      <label for="exampleFormControlInput1" class="form-label"># De Empleado
      
      <input type="text" class="form-control" id="exampleFormControlInput1"
        value.bind="param">
        </label>
        <label for="Status">Estado
        <select name="status" id="stats">
          <option value="Entregado">Entregado</option>
          <option value="Entrega Parcial">Entrega Parcial</option>
          <option value="No Entregado">No Entregado</option>
        </select>
      </label> <br>
        <label for="exampleFormControlInput1" class="form-label"> Rango - Fechas
      
      <input type="text" class="form-control" id="exampleFormControlInput3"
        value.bind="param">
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Buscar</button>
  </form>

  <h2> Resultados </h2>

  <!-- TODO: tabla -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"># Prestamo</th>
        <th scope="col"># Empleado</th>
        <th scope="col">Status</th>
        <th scope="col">Presto</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of returns">
        <td ><a route-href="route: loanInfo; params.bind: {id:record.idPrestamo, readOnly:'0'}">${record.idPrestamo}</a></td>
        <td>${record.idEmpleado}</td>
        <td>${record.status}</td>
        <td>${record.idUsuario}</td>
        <td>${record.fecha}</td>
      </tr>
    </tbody>
  </table>




</template>

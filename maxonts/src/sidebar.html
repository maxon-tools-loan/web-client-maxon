<template click.trigger="refresh()">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="mock_sidebar">
    
    <div class="d-flex flex-column sidebar_container">
      <a class="sidebarlink sidebar_loans" route-href="loans"> Prestamos </a>
      <a class="sidebarlink sidebar_returns" route-href="returns"> Devoluciones
      </a>
      <a class="sidebarlink sidebar_consults" route-href="inventory"> Inventario
      </a>
      <a class="sidebarlink sidebar_consults" route-href="history"> Historial de
        Prestamos
      </a>
      <a class="sidebarlink sidebar_consults" route-href="orders"> Pedidos </a>
      <a class="sidebarlink sidebar_modifications" route-href="maintenance">
        Mantenimiento
      </a>
      <a class="sidebarlink sidebar_modifications" route-href="up_downs">
        Altas/Bajas </a>
      <a class="sidebarlink sidebar_modifications" route-href="inOut">
        Entrada/Salida </a>
    </div>
  </div>
  <div class="sidebar">
    <a route-href='login'>
    <h1  class="sidebar-title"> <img style="width: 20vw;"
        src="../11283_47706.jpg"> </h1></a>
    <span class="user"> Usuario activo : ${user}</span>
        

    <div class="d-flex flex-column sidebar_container" if.bind="dashboard.read.sidebar">
      
      <a class="sidebarlink sidebar_loans" route-href="loans" if.bind="dashboard.read.loans"> Prestamos </a>
      <a class="sidebarlink sidebar_returns" route-href="returns" if.bind="dashboard.read.returns"> Devoluciones
      </a>
      <a class="sidebarlink sidebar_consults" route-href="inventory" if.bind="dashboard.read.inventory"> Inventario
      </a>
      <a class="sidebarlink sidebar_consults" route-href="history" if.bind="dashboard.read.loan_history"> Historial de
        Prestamos
      </a>
      <a class="sidebarlink sidebar_consults" route-href="orders" if.bind="dashboard.read.orders"> Pedidos </a>
      <a class="sidebarlink sidebar_modifications" route-href="maintenance" if.bind="dashboard.read.maintenance">
        Mantenimiento
      </a>
      <a class="sidebarlink sidebar_modifications" route-href="up_downs" if.bind="dashboard.read.up_down">
        Altas/Bajas </a>
      <a class="sidebarlink sidebar_modifications" route-href="inOut" if.bind="dashboard.read.in_out">
        Entrada/Salida </a>
      <a class="sidebarlink sidebar_modifications" route-href="employees" if.bind="dashboard.read.users">
        Actualizacion de Usuarios </a>
      <a class ='sidebarlink sidebar_returns ' if.bind="sessionService.userData" click.delegate="logout()">Logout <i class="fa fa-sign-out"></i> </a>
    </div>
  </div>
</template>
